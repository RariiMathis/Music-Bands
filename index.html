<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"/>
    <title>Favorite Band</title>
    <script defer src="./Index.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <header>
        
        <nav>
            <div id="myTopMenu" class="topMenu">
            
                <div id="main">
                    <ul id="Artist">
                        <h1 >Bands</h1>
                    </ul>    
                </div>    
            </div>
        </nav>
    </header>

    <main>

        <div>
            <img id="bandImg"/>
            <div id="display">
                <!-- <div id="decriptionContainer"></div> -->
                <!-- this is where to add the <p id ="bandDescription"></p> -->
            </div>
        </div>
        <h2 id="artistName"></h2>
        <p id="bandSongYear"></p>
        <div id="songContainer">
            <!-- two audio clips -->
        </div>
         <!--new band form here-->
         <form id = newBandForm>
            <h4>New Bands Submission</h4>
            <label for ='name'>Name:</label>
            <input type="text" name="name" id="new-name" />
            <label for="image">Image: </label>
            <input type="text" name="image" id="new-image" />
            <label for="new-description">Description: </label>
            <input type="text" name="description" id="newDescription"/>
            <input type="submit" value="Create" />
        </form>
    </main>
</body>

</html>
